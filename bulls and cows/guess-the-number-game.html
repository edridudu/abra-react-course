<!-- create bulls and cows game javascript-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <div class="game">
            <div class="game-info">
                <div class="game-info-item">
                    <h2>Guess a Number</h2>
                    <p>Guess a number between 1 and 100</p>
                </div>
                <div class="game-info-item">
                    <h2>Guesses</h2>
                    <p id="guesses">0</p>
                </div>
                <div class="game-info-item">
                    <h2>Correct</h2>
                    <p id="correct">0</p>
                </div>
                <div class="game-info-item">
                    <h2>Incorrect</h2>
                    <p id="incorrect">0</p>
                </div>
            </div>
            <div class="game-board">
                <div class="game-board-item">
                    <h2>Guess</h2>
                    <input type="text" id="guess">
                </div>
                <div class="game-board-item">
                    <h2>Submit</h2>
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
